<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .uk-section})}">
<head>
</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h1 class="uk-heading-bullet">Zam√≥wienia</h1>
        <table class="uk-table uk-table-striped">
            <tbody>
            <tr th:each="order : ${orders}">
                <td class="uk-flex uk-flex-column">
                    <div></div>
                    <div class="uk-text-bold"><span th:text="${order.orderAddress.firstName + ' ' }"></span><span th:text="${order.orderAddress.lastName}"></span>
                        <div class="uk-text-meta"><span th:text="${order.orderAddress.street }"></span></div>
                        <div class="uk-text-meta"><span th:text="${order.orderAddress.postalCode + ' ' }"></span><span th:text="${order.orderAddress.city}"></span></div>
                    </div>
                </td>
                <td class="uk-width-1-4">
                    <div class="uk-text-bold uk-margin-small" th:text="${order.pizzaName}"></div>


                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
